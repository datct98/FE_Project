<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Stackfindover: Sign in</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<div class="login-root">
  <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
  >
    <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
    >
      <h1>
        <a href="http://blog.stackfindover.com/" rel="dofollow"
        >Stackfindover</a
        >
      </h1>
    </div>
    <div class="formbg-outer">
      <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
          <span class="padding-bottom--15">Sign in to your account</span>
          <form id="login">
            <div class="field padding-bottom--24">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="field padding-bottom--24">
              <div class="grid--50-50">
                <label for="password">Password</label>
                <div class="reset-pass">
                  <a href="#">Forgot your password?</a>
                </div>
              </div>
              <input type="password" name="password" id="password" />
            </div>
            <div
                    class="field field-checkbox padding-bottom--24 flex-flex align-center"
            >
              <label for="checkbox">
                <input type="checkbox" name="checkbox" /> Stay signed in for
                a week
              </label>
            </div>
            <div class="field padding-bottom--24">
              <input type="submit" name="submit" value="Continue" />
            </div>
            <div class="field">
              <a class="ssolink" href="#"
              >Use single sign-on (Google) instead</a
              >
            </div>
          </form>
        </div>
      </div>
      <div class="footer-link padding-top--24">
        <span>Don't have an account? <a href="">Sign up</a></span>
        <div
                class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
        >
          <span><a href="#">Â© Stackfindover</a></span>
          <span><a href="#">Contact</a></span>
          <span><a href="#">Privacy & terms</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
