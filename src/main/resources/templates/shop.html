<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/shop.css}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
      <div class="nav container">
        <a href="#" class="logo">NMDShop</a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <div class="cart">
          <div class="cart-title">Your Cart</div>
          <!-- Content -->
          <div class="cart-content">

          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button"  class="btn-buy">Order Now</button>
          <!-- Cart-close -->
          <i class='bx bx-x' id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content" >
        <div class="product-box" th:each="p: ${products}">
          <img th:attr="src=${p.productImage}"  alt="" class="product-img">
          <h2 class="product-title" th:text="${p.name}"></h2>
          <span class="price" th:text="${p.productPriceOut}"></span>
          <i th:id="${p.id}" class='bx bx-shopping-bag add-cart'></i>
        </div>

      </div>
    </section>
    <script th:src="@{/js/order.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
