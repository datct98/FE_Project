<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Products</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? disabled"><a class="page-link" th:href="${page.url + '&page=' + (page.number - 1)}">&laquo;</a></li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${i == page.number} ? active"><a class="page-link" th:href="${page.url + '&page=' + i}" th:text="${i + 1}"></a></li>
            <li class="page-item" th:classappend="${page.last} ? disabled"><a class="page-link" th:href="${page.url + '&page=' + (page.number + 1)}">&raquo;</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
