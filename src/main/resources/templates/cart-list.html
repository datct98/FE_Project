<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cart Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1>Cart Details</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartDetail : ${cartDetails}">
            <td th:text="${cartDetail.product.name}"></td>
            <td th:text="${cartDetail.quantity}"></td>
            <td th:text="${cartDetail.product.productPriceOut}"></td>
            <td th:text="${cartDetail.product.productPriceOut * cartDetail.quantity}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Tổng tiền:</td>
            <td th:text="${total}+' $'"></td>
        </tr>
        </tfoot>
    </table>
    <a href="#" class="btn btn-primary">Tiến hành đặt hàng</a>
</div>

</body>
</html>
